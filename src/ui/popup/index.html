<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Check</title>
  <script>
    console.log('[HTML] Loading HTML page...');
    window.addEventListener('DOMContentLoaded', () => {
      console.log('[HTML] DOM content loaded');
      console.log('[HTML] #app element exists:', !!document.getElementById('app'));
    });
    window.addEventListener('load', () => {
      console.log('[HTML] Page fully loaded');
    });
    window.addEventListener('error', (event) => {
      console.error('[HTML] Error:', event.error);
    });
  </script>
  <style>
    body, html {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
    #app {
      min-height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
